<article class="article">
    <header class="article-header">
        <h2>Sign up</h2>
    </header>
    <hr />

    <form class="article-main" #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">

        <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
        </div>

        <div>
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   [ngModel]="user.username"
                   minlength="2"
                   maxlength="30"
                   required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   name="email"
                   [ngModel]="user.email"
                   minlength="3"
                   maxlength="254"
                   required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   [ngModel]="user.password"
                   minlength="4"
                   maxlength="30"
                   required>
        </div>
        <div>
            <button type="submit"
                    [disabled]="submitted || !signUpForm.valid">Submit</button>
        </div>
    </form>
</article>
