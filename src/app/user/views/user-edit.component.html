<article class="article">
    <header class="article-header">
        <h2>Edit user</h2>
    </header>
    <hr />

    <form class="article-main" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
        <div>
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   [(ngModel)]="user.username"
                   minlength="2"
                   maxlength="30"
                   required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   name="email"
                   [(ngModel)]="user.email"
                   minlength="3"
                   maxlength="254"
                   required>
        </div>
        <div>
            <label for="firstName">First name</label>
            <input type="text"
                   id="firstName"
                   name="firstName"
                   [(ngModel)]="user.firstName"
                   minlength="2"
                   maxlength="30">
        </div>
        <div>
            <label for="lastName">Last name</label>
            <input type="text"
                   id="lastName"
                   name="lastName"
                   [(ngModel)]="user.lastName"
                   minlength="2"
                   maxlength="30">
        </div>
