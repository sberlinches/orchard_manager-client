<div #modal></div>

<nav id="body-nav">
    <h2>My orchards</h2>
    <button>New orchard</button>
    <ul>
        <li *ngFor="let zone of zones | filter:{roleId: 1}">
            <a (click)="getZone(zone.id)">{{ zone.alias }}</a>
        </li>
    </ul>

    <h2>Collaborating</h2>
    <ul>
        <li *ngFor="let zone of zones | filter:{roleId: 2}">
            <a (click)="getZone(zone.id)">{{ zone.alias }}</a>
        </li>
    </ul>

    <h2>Following</h2>
    <ul>
        <li *ngFor="let zone of zones | filter:{roleId: 3}">
            <a (click)="getZone(zone.id)">{{ zone.alias }}</a>
        </li>
    </ul>
</nav>
<hr />

<main id="body-main" *ngIf="zone">
    <header class="main-header">
        <div class="pull-left">
            <h2>{{ zone.alias }}</h2>
        </div>

        <div class="pull-right">
            <button>Rename orchard</button>
            <button>Delete orchard</button>
            <button>Add plant</button>
            <button>Add collaborator</button>
        </div>
    </header>
    <hr />

    <article class="article" *ngFor="let variety of zone.varieties">
        <header class="article-header">
            <div class="pull-left">
                <h3><a>{{ variety.name }}</a></h3>
            </div>

            <div class="pull-right">
                <button>Delete plant</button>
                <button>Change variety</button>
                <button *ngIf="variety.sensorId" (click)="removeSensor()">Remove sensor</button>
                <button *ngIf="!variety.sensorId" (click)="addSensor()">Add sensor</button>
            </div>
        </header>
